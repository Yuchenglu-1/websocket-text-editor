<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Code Share</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSSæ¡†æ¶ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- å…¨å±€æ ·å¼è¡¨ -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <!-- ç™»å½•é¡µé¢ä¸“ç”¨æ ·å¼è¡¨ -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <!-- ç™»å½•è¡¨å•å±…ä¸­å¸ƒå±€ -->
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <!-- ç™»å½•å®¹å™¨ -->
                <div class="auth-container">
                    <h1 class="text-center">ğŸš€ Code Share</h1>
                    <p class="text-center text-muted mb-4">Sign in to start sharing code</p>
                    <!-- é”™è¯¯æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ -->
                    <div id="errorMessage" class="alert alert-danger d-none"></div>
                    <!-- æˆåŠŸæ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ -->
                    <div id="successMessage" class="alert alert-success d-none"></div>
                    
                    <!-- ç™»å½•è¡¨å• -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">ğŸ‘¤ Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">ğŸ” Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">ğŸšª Sign In</button>
                        </div>
                    </form>
                    
                    <!-- å¿˜è®°å¯†ç é“¾æ¥ -->
                    <div class="text-center mt-3">
                        <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    
                    <!-- æ³¨å†Œè´¦æˆ·æç¤º -->
                    <p class="text-center mt-4 text-muted">
                        Don't have an account? <a href="/register" class="text-decoration-none fw-bold">Create one here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScriptåº“ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ç™»å½•è¡¨å•æäº¤äº‹ä»¶å¤„ç†
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // è·å–ç”¨æˆ·åå’Œå¯†ç è¾“å…¥å€¼
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                // å‘é€ç™»å½•è¯·æ±‚åˆ°åç«¯API
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                // è§£æå“åº”æ•°æ®
                const data = await response.json();
                
                if (response.ok) {
                    // ç™»å½•æˆåŠŸï¼Œè·³è½¬åˆ°ä¸»é¡µ
                    window.location.href = '/?loginSuccess=true';
                } else {
                    // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    document.getElementById('errorMessage').textContent = data.message || 'Login failed';
                    document.getElementById('errorMessage').classList.remove('d-none');
                    document.getElementById('successMessage').classList.add('d-none');
                }
            } catch (error) {
                // å¤„ç†ç½‘ç»œé”™è¯¯
                console.error('Login error:', error);
                document.getElementById('errorMessage').textContent = 'Login failed';
                document.getElementById('errorMessage').classList.remove('d-none');
                document.getElementById('successMessage').classList.add('d-none');
            }
        });
    </script>
</body>
</html>
