<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password - Code Share</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="auth-container">
                    <h1 class="text-center">ğŸ”‘ Reset Password</h1>
                    <p class="text-center text-muted mb-4">Reset your password using email or phone number</p>
                    
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    
                    <!-- é€šè¿‡é‚®ç®±é‡ç½®å¯†ç  -->
                    <div class="mb-4">
                        <h3>ğŸ“§ Via Email</h3>
                        <form id="emailForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="newPasswordEmail" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPasswordEmail" name="newPassword" required placeholder="Enter your new password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPasswordEmail" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPasswordEmail" name="confirmPassword" required placeholder="Confirm your new password">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Reset Password via Email</button>
                            </div>
                        </form>
                    </div>
                    
                    <hr>
                    
                    <!-- é€šè¿‡æ‰‹æœºå·é‡ç½®å¯†ç  -->
                    <div class="mb-4">
                        <h3>ğŸ“± Via Phone Number</h3>
                        <form id="phoneForm">
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <label for="newPasswordPhone" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPasswordPhone" name="newPassword" required placeholder="Enter your new password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPasswordPhone" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPasswordPhone" name="confirmPassword" required placeholder="Confirm your new password">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Reset Password via Phone</button>
                            </div>
                        </form>
                    </div>
                    
                    <p class="text-center mt-4 text-muted">
                        Remember your password? <a href="/login" class="text-decoration-none fw-bold">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // é€šè¿‡é‚®ç®±é‡ç½®å¯†ç 
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPasswordEmail').value;
            const confirmPassword = document.getElementById('confirmPasswordEmail').value;
            
            // æ£€æŸ¥å¯†ç æ˜¯å¦åŒ¹é…
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/reset-password/email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message);
                    // é‡ç½®æˆåŠŸåè·³è½¬åˆ°ç™»å½•é¡µé¢
                    window.location.href = '/login';
                } else {
                    alert(data.message || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Error resetting password:', error);
                alert('Error resetting password');
            }
        });
        
        // é€šè¿‡æ‰‹æœºå·é‡ç½®å¯†ç 
        document.getElementById('phoneForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const newPassword = document.getElementById('newPasswordPhone').value;
            const confirmPassword = document.getElementById('confirmPasswordPhone').value;
            
            // æ£€æŸ¥å¯†ç æ˜¯å¦åŒ¹é…
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/reset-password/phone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message);
                    // é‡ç½®æˆåŠŸåè·³è½¬åˆ°ç™»å½•é¡µé¢
                    window.location.href = '/login';
                } else {
                    alert(data.message || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Error resetting password:', error);
                alert('Error resetting password');
            }
        });
    </script>
</body>
</html>
