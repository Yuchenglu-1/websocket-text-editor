<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Operation Logs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ğŸ“ Code Share</a>
        <div class="navbar-nav ms-auto">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:if="${currentUser.avatarUrl}" th:src="${currentUser.avatarUrl}" alt="Avatar" class="rounded-circle me-2" width="32" height="32">
                    <img th:unless="${currentUser.avatarUrl}" src="/images/default-avatar.png" alt="Avatar" class="rounded-circle me-2" width="32" height="32">
                    <span th:text="${currentUser.username}">User</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/profile}">ğŸ‘¤ Profile</a></li>
                    <li>
                        <form th:action="@{/logout}" method="post" class="m-0">
                            <button type="submit" class="dropdown-item">ğŸšª Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>ğŸ“ Operation Logs</h1>
        <div>
            <button id="clearLogsBtn" class="btn btn-danger me-2">ğŸ—‘ï¸ Clear Logs</button>
            <a href="/" class="btn btn-secondary">â† Back to Dashboard</a>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5>Your Activity Logs</h5>
                </div>
                <div class="card-body">
                    <div th:if="${logs.empty}" class="alert alert-info">
                        No operation logs found.
                    </div>
                    
                    <div th:unless="${logs.empty}">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Timestamp</th>
                                        <th scope="col">Action</th>
                                        <th scope="col">Details</th>
                                        <th scope="col">Document</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="log : ${logs}">
                                        <td th:text="${#temporals.format(log.createdAt, 'yyyy-MM-dd HH:mm:ss')}">Timestamp</td>
                                        <td>
                                            <span th:switch="${log.action}">
                                                <span th:case="'CREATE'" class="badge bg-success">Create</span>
                                                <span th:case="'UPDATE'" class="badge bg-primary">Update</span>
                                                <span th:case="'DELETE'" class="badge bg-danger">Delete</span>
                                                <span th:case="'READ'" class="badge bg-info">Read</span>
                                                <span th:case="'SHARE'" class="badge bg-warning">Share</span>
                                                <span th:case="'LOGIN'" class="badge bg-secondary">Login</span>
                                                <span th:case="'LOGOUT'" class="badge bg-secondary">Logout</span>
                                                <span th:case="*" class="badge bg-light text-dark" th:text="${log.action}">Action</span>
                                            </span>
                                        </td>
                                        <td th:text="${log.description}">Details</td>
                                        <td>
                                            <span th:if="${log.documentId}" th:text="${log.documentId}">-</span>
                                            <span th:unless="${log.documentId}">-</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // åˆå§‹åŒ– Bootstrap ç»„ä»¶
        var dropdownElementList = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'));
        dropdownElementList.map(function(dropdownToggleEl) {
            return new bootstrap.Dropdown(dropdownToggleEl);
        });
        
        // æ·»åŠ æ¸…ç©ºæ—¥å¿—æŒ‰é’®çš„äº‹ä»¶ç›‘å¬å™¨
        const clearLogsBtn = document.getElementById('clearLogsBtn');
        if (clearLogsBtn) {
            clearLogsBtn.addEventListener('click', function() {
                if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ“ä½œæ—¥å¿—å—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ’¤é”€ã€‚')) {
                    // å‘é€æ¸…ç©ºæ—¥å¿—è¯·æ±‚
                    fetch('/api/logs/clear', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            // æ¸…ç©ºæ—¥å¿—è¡¨æ ¼
                            const tbody = document.querySelector('tbody');
                            if (tbody) {
                                tbody.innerHTML = '<tr><td colspan="4" class="text-center">No operation logs found.</td></tr>';
                            }
                            
                            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                            showToast('æ—¥å¿—å·²æ¸…ç©º', 'success');
                        } else {
                            showToast('æ¸…ç©ºæ—¥å¿—å¤±è´¥', 'danger');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showToast('æ¸…ç©ºæ—¥å¿—æ—¶å‘ç”Ÿé”™è¯¯', 'danger');
                    });
                }
            });
        }
    });
    
    // æ˜¾ç¤º Toast æ¶ˆæ¯
    function showToast(message, type = 'info') {
        // åˆ›å»º toast å®¹å™¨ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
        let toastContainer = document.getElementById('toast-container');
        if (!toastContainer) {
            toastContainer = document.createElement('div');
            toastContainer.id = 'toast-container';
            toastContainer.className = 'toast-container position-fixed bottom-0 end-0 p-3';
            toastContainer.style.zIndex = '1055';
            document.body.appendChild(toastContainer);
        }
        
        // æ ¹æ®ç±»å‹è®¾ç½®èƒŒæ™¯è‰²
        let bgClass = 'text-white bg-info';
        if (type === 'danger') bgClass = 'text-white bg-danger';
        if (type === 'success') bgClass = 'text-white bg-success';

        const toastEl = document.createElement('div');
        toastEl.className = `toast align-items-center border-0 ${bgClass}`;
        toastEl.setAttribute('role', 'alert');
        toastEl.setAttribute('aria-live', 'assertive');
        toastEl.setAttribute('aria-atomic', 'true');

        toastEl.innerHTML = `
            <div class="d-flex">
                <div class="toast-body">
                    ${message}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        `;

        toastContainer.appendChild(toastEl);

        // ä½¿ç”¨ Bootstrap 5 API åˆå§‹åŒ–
        const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
        toast.show();

        // éšè—åä» DOM ç§»é™¤
        toastEl.addEventListener('hidden.bs.toast', function () {
            toastEl.remove();
        });
    }
</script>
</body>
</html>
