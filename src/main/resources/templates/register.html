<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Code Share</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSSæ¡†æ¶ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- å…¨å±€æ ·å¼è¡¨ -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <!-- æ³¨å†Œé¡µé¢ä¸“ç”¨æ ·å¼è¡¨ -->
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <!-- æ³¨å†Œè¡¨å•å±…ä¸­å¸ƒå±€ -->
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <!-- æ³¨å†Œå®¹å™¨ -->
                <div class="auth-container">
                    <h1 class="text-center">ğŸš€ Join Code Share</h1>
                    <p class="text-center text-muted mb-4">Create your account to start sharing code</p>
                    
                    <!-- é”™è¯¯æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ -->
                    <div id="errorMessage" class="alert alert-danger d-none"></div>
                    <!-- æˆåŠŸæ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ -->
                    <div id="successMessage" class="alert alert-success d-none"></div>
                    
                    <!-- æ³¨å†Œè¡¨å• -->
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">ğŸ‘¤ Choose Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Enter a unique username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">ğŸ“§ Email (Optional)</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">ğŸ“± Phone Number (Optional)</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">ğŸ” Create Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Choose a secure password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">ğŸ‰ Create Account</button>
                        </div>
                    </form>
                    
                    <!-- ç™»å½•æç¤º -->
                    <p class="text-center mt-4 text-muted">
                        Already have an account? <a href="/login" class="text-decoration-none fw-bold">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScriptåº“ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // æ³¨å†Œè¡¨å•æäº¤äº‹ä»¶å¤„ç†
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // è·å–è¡¨å•è¾“å…¥å€¼
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            
            try {
                // å‘é€æ³¨å†Œè¯·æ±‚åˆ°åç«¯API
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, phoneNumber, password })
                });
                
                // è§£æå“åº”æ•°æ®
                const data = await response.json();
                
                if (response.ok) {
                    // æ³¨å†ŒæˆåŠŸï¼Œæ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯å¹¶è·³è½¬åˆ°ç™»å½•é¡µé¢
                    document.getElementById('successMessage').textContent = data.message || 'Registration successful';
                    document.getElementById('successMessage').classList.remove('d-none');
                    document.getElementById('errorMessage').classList.add('d-none');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    document.getElementById('errorMessage').textContent = data.message || 'Registration failed';
                    document.getElementById('errorMessage').classList.remove('d-none');
                    document.getElementById('successMessage').classList.add('d-none');
                }
            } catch (error) {
                // å¤„ç†ç½‘ç»œé”™è¯¯
                console.error('Registration error:', error);
                document.getElementById('errorMessage').textContent = 'Registration failed';
                document.getElementById('errorMessage').classList.remove('d-none');
                document.getElementById('successMessage').classList.add('d-none');
            }
        });
    </script>
</body>
</html>
